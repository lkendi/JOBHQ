<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/common.css">
</head>
<body class="flex justify-center align-center">

    <header class="login-header flex align-center space-between">
        <h2 class="logo">JobHQ</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <div class="container flex box-shadow">
        <div class="left-side flex flex-column justify-center align-center">
            <div class="overlay"></div>
            <div class="left-text">
                <h2>Welcome!</h2>
                <p>Discover JobHQ - Your Ultimate Job Application Tracker!</p>
            </div>
        </div>
        <div class="right-side flex flex-1 flex-column justify-center align-center">
            <h1>Login</h1>
            <p>Start managing your job applications faster and better!</p>
            <form action="/login" method="post" class="flex flex-column">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Email">
                <div class="flex align-center">
                  <hr>
                  <span>OR</span>
                  <hr>
                </div>
                <button class="google-btn" type="button">
                    <ion-icon name="logo-google" class="icon"></ion-icon>
                    Sign in with Google
                </button>
                <button class="linkedin-btn" type="button">
                    <ion-icon name="logo-linkedin" class="icon"></ion-icon>
                    Sign in with LinkedIn
                </button>
            </form>
        </div>
    </div>

    <script src="scripts/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
