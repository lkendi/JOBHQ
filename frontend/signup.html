<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/common.css">
</head>

<body class="flex justify-center align-center">

    <header class="login-header flex align-center space-between">
        <h2 class="logo">JobHQ</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="signup.html">Signup</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <div class="container flex box-shadow">
        <div class="left-side flex flex-1 flex-column justify-center align-center">
            <div class="overlay"></div>
            <div class="left-text">
                <h2>Welcome!</h2>
                <p>Discover JobHQ - Your Ultimate Job Application Tracker! Start managing your job applications faster and better!</p>
            </div>
        </div>
        <div class="right-side flex flex-1 flex-column justify-center align-center">
            <h1>Create A New Account</h1>
            <form action="/login" method="post" class="flex flex-column">
                <label>Name</label>
                <div class="name-input flex">
                    <input type="text" name="fname" id="fname" placeholder="First Name">
                    <input type="text" name="lname" id="lname" placeholder="Last Name">
                </div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <button type="button">Create Account</button>
                <div class="flex align-center">
                    <hr>
                    <span>OR</span>
                    <hr>
                </div>
                <button class="google-btn" type="button">
                    <ion-icon name="logo-google" class="icon"></ion-icon>
                    Sign in with Google
                </button>

            </form>
        </div>
    </div>

    <script src="scripts/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
