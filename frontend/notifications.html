<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHQ Notifications</title>
    <link rel="stylesheet" href="styles/notifications.css">
    <link rel="stylesheet" href="styles/common.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>JobHQ</h2>
        <ul>
            <li><a href="dashboard.html"><ion-icon class="sidebar-icon" name="grid"></ion-icon> Dashboard</a></li>
            <li><a href="applications.html"><ion-icon  class="sidebar-icon" name="briefcase"></ion-icon> My Applications</a></li>
            <li><a href="profile.html"><ion-icon  class="sidebar-icon" name="person"></ion-icon> Profile</a></li>
            <li><a href="settings.html"><ion-icon  class="sidebar-icon" name="settings"></ion-icon> Settings</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <div class="header-content flex space-between align-center">

                <div class="user-profile">
                    <a href="notifications.html"><ion-icon name="notifications" class="header-icon"></ion-icon></a>
                    <a href="profile.html"><ion-icon name="person-circle" class="header-icon"></ion-icon></a>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="welcome-message">
                <h2>Notifications</h2>
            </div>
            <div class="notifications-container box-shadow">
                <div class="notification">
                    <p>You have a new interview scheduled with Facebook.</p>
                    <span class="timestamp">2024-07-10 09:00</span>
                </div>
                <div class="notification">
                    <p>Your application for Software Engineer at Google has been viewed.</p>
                    <span class="timestamp">2024-07-09 14:30</span>
                </div>
                <div class="notification">
                    <p>Microsoft has sent you an offer letter.</p>
                    <span class="timestamp">2024-07-08 12:00</span>
                </div>
            </div>
        </div>
    </div>

    <button class="hamburger" id="hamburger">
        <ion-icon name="menu"></ion-icon>
    </button>

    <script src="scripts/notifications.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
